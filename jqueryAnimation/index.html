<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="jquery.3.3.1.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="javascript.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6 margin_top">

                    <div class="form-group">
                        <label for="user-name">Usuario: </label>
                        <input type="text" class="form-control input" id="user-name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="text" class="form-control input" id="password">
                    </div>
                    
                    <button class="btn btn-primary">Acceder</button>

                </div>
                <div class="col-sm-4">
                    <div id="settings">
                        <div class="setting">
                            <h3>Settings: </h3>
                            <table>
                                    <col width="45%">
                                    <col width="30%">
                                    <col width="25%">
                                <tbody>
                                    <tr>
                                        <th>Colores</th>
                                    </tr>
                                    <tr>
                                        <td>input background: </td>
                                        <td><input type="color"> <span>#000000</span> </td>
                                    </tr>
                                    <tr>
                                        <td>input border: </td>
                                        <td><input type="color"> <span>#000000</span> </td>
                                    </tr>
                                    <tr>
                                        <td>selected input border: </td>
                                        <td><input type="color"> <span>#000000</span> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="setting"></div>
                        <div class="setting"></div>
                        <div class="setting"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
